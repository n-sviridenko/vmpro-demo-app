<div class="card">
  <div class="card-img-top {{css.image}}" [ngStyle]="imageStyle"></div>
  <div class="card-block">
    <div class="text-truncate" [title]="video.title">{{video.title}}</div>

    <div class="mt-2">
      <button
        type="button"
        class="btn btn-primary btn-block"
        (click)="doGenerate()"
        i18n
      >t.video.list_item.generate</button>
    </div>
  </div>
</div>
