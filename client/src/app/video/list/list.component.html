<div bsModal class="modal fade" #generatorModal="bs-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" i18n>t.video.list.generator_header</h4>
        <button type="button" class="close" (click)="generatorModal.hide()" i18n-aria-label aria-label="t.common.close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <c-video-list-generator *ngIf="selectedVideo" [video]="selectedVideo"></c-video-list-generator>
      </div>
    </div>
  </div>
</div>

<c-loadable
  [loading]="loading"
  [error]="error"
  [allowReload]="true"
  (reload)="load()"
>
  <div *ngFor="let videos of videoGroups" class="row mb-3">
    <div *ngFor="let video of videos" class="col-sm-{{12 / columnCount}}">
      <c-video-list-item
        [video]="video"
        (generate)="selectVideo(video); generatorModal.show();"
      ></c-video-list-item>
    </div>
  </div>
</c-loadable>
